name: escalapp

services:
  db:
    image: postgres:17
    container_name: escalapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: escalapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d escalapp"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: escalapp-web
    restart: unless-stopped
    # OJO: sin env_file para que no exija .env
    environment:
      # Prisma debe apuntar al servicio 'db' dentro del network de Docker
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/escalapp?schema=public"
      # Evita el warning y controla seeding
      SEED_ON_START: "false"
      # NextAuth en local
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "dev-secret"
      AUTH_TRUST_HOST: "true"
      NODE_ENV: "development"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        if [ \"${SEED_ON_START}\" = \"true\" ]; then npm run db:seed; fi &&
        npm run dev
      "

  # Servicio opcional para sembrar datos bajo demanda
  init-db:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/escalapp?schema=public"
      NODE_ENV: "development"
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run db:seed
      "
    profiles: ["seed"]
    restart: "no"

volumes:
  pgdata:
